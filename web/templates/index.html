{% extends "layouts/app.html" %}
{% block title %}Contract Genius{% endblock %}
{% block content %}
  <form action="/contract" method="post">
    <div class="form-group row">
      <label class="col-sm-4 col-form-label text-right font-weight-bold" for="address">Contract address:</label>
      <div class="col-sm-8">
        <input class="form-control form-control-sm" type="text" name="address" placeholder="0x1234" aria-describedby="addressHelp"/>
        <small id="addressHelp" class="form-text text-muted">
          Or just click this example contract address: <a href="/contract/0x06012c8cf97bead5deae237070f9587f8e7a266d"><code>0x06012c8cf97bead5deae237070f9587f8e7a266d</code></a>.
          <br>
          Interesting examples <a href="/contract/0x54F33d04Ce419B88cBf2d592CcEb68d11A8317b9/0x6623fc46"><code>unfreeze</code></a>, 
           <a href="/contract/0x320cFAF730a3b6724668398898BBDA31e3355DDB/0x75757567"><code>matching unknown</code></a>,
           <a href="/contract/0xC5cDcD5470AEf35fC33BDDff3f8eCeC027F95B1d/0xc01a8c84"><code>multi-sig</code></a>,
           <a href="contract/0x12E29d7d6fD63f0f12040Fcd1bf9021919b0E4fA/0x01dda205"><code>similar unknown function</code></a>.
        </small>
      </div>
    </div>

    <div class="form-group row text-center">
      <div class="col-sm-12">
        <button class="btn btn-dark" type="submit">Submit</button>
      </div>
    </div>
  </form>
{% endblock %}
